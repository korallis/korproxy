name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ============================================
  # macOS Builds - Parallelized with matrix
  # Each architecture runs in its own job for faster builds
  # ============================================
  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, x64]
        include:
          - arch: arm64
            go_arch: arm64
          - arch: x64
            go_arch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json

      - name: Install dependencies
        working-directory: korproxy-app
        run: npm ci

      - name: Install backend dependencies (for TypeScript types)
        working-directory: korproxy-backend
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum

      - name: Build Go binary (macOS ${{ matrix.arch }})
        run: |
          cd CLIProxyAPI
          mkdir -p ../korproxy-app/resources/binaries/darwin-${{ matrix.arch }}
          GOOS=darwin GOARCH=${{ matrix.go_arch }} go build -o ../korproxy-app/resources/binaries/darwin-${{ matrix.arch }}/cliproxy ./cmd/server

      - name: Build & Package macOS (${{ matrix.arch }})
        working-directory: korproxy-app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package:mac -- --${{ matrix.arch }}

      - name: Upload macOS artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds-${{ matrix.arch }}
          path: |
            korproxy-app/release/*.dmg
            korproxy-app/release/*.zip
            korproxy-app/release/latest*.yml
            korproxy-app/release/*.blockmap
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json

      - name: Install dependencies
        working-directory: korproxy-app
        run: npm ci

      - name: Install backend dependencies (for TypeScript types)
        working-directory: korproxy-backend
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum

      - name: Build Go binary (Windows)
        shell: bash
        run: |
          cd CLIProxyAPI
          mkdir -p ../korproxy-app/resources/binaries/win32-x64
          GOOS=windows GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/win32-x64/cliproxy.exe ./cmd/server

      - name: Get version from package.json
        id: version
        shell: bash
        run: echo "VERSION=$(node -p "require('./korproxy-app/package.json').version")" >> $GITHUB_OUTPUT

      - name: Build & Package Windows (unsigned)
        working-directory: korproxy-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package:win

      - name: Sign Windows Installer with SSL.com
        uses: sslcom/esigner-codesign@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.ES_CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          file_path: korproxy-app/release/KorProxy-${{ steps.version.outputs.VERSION }}-setup.exe
          override: true
          malware_block: false
          environment_name: PROD

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            korproxy-app/release/*.exe
            korproxy-app/release/*.zip
            korproxy-app/release/latest*.yml
            korproxy-app/release/*.blockmap
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json

      - name: Install dependencies
        working-directory: korproxy-app
        run: npm ci

      - name: Install backend dependencies (for TypeScript types)
        working-directory: korproxy-backend
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum

      - name: Build Go binary (Linux)
        run: |
          cd CLIProxyAPI
          mkdir -p ../korproxy-app/resources/binaries/linux-x64
          GOOS=linux GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/linux-x64/cliproxy ./cmd/server

      - name: Build & Package Linux
        working-directory: korproxy-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm
          npm run build:vite
          npx electron-builder --linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            korproxy-app/release/*.AppImage
            korproxy-app/release/*.deb
            korproxy-app/release/latest*.yml
          retention-days: 5

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download macOS arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds-arm64
          path: artifacts/macos-arm64

      - name: Download macOS x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds-x64
          path: artifacts/macos-x64

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: artifacts/linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
