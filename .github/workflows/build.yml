name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json

      - name: Install dependencies
        working-directory: korproxy-app
        run: npm ci

      - name: Install backend dependencies (for TypeScript types)
        working-directory: korproxy-backend
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum

      - name: Build Go binaries (macOS)
        run: |
          cd CLIProxyAPI
          mkdir -p ../korproxy-app/resources/binaries/darwin-arm64
          mkdir -p ../korproxy-app/resources/binaries/darwin-x64
          GOOS=darwin GOARCH=arm64 go build -o ../korproxy-app/resources/binaries/darwin-arm64/cliproxy ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/darwin-x64/cliproxy ./cmd/server

      - name: Build & Package macOS (arm64)
        working-directory: korproxy-app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package:mac -- --arm64

      - name: Build & Package macOS (x64)
        working-directory: korproxy-app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package:mac -- --x64

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            korproxy-app/release/*.dmg
            korproxy-app/release/*.zip
            korproxy-app/release/latest*.yml
            korproxy-app/release/*.blockmap
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json

      - name: Install dependencies
        working-directory: korproxy-app
        run: npm ci

      - name: Install backend dependencies (for TypeScript types)
        working-directory: korproxy-backend
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum

      - name: Build Go binary (Windows)
        shell: bash
        run: |
          cd CLIProxyAPI
          mkdir -p ../korproxy-app/resources/binaries/win32-x64
          GOOS=windows GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/win32-x64/cliproxy.exe ./cmd/server

      - name: Get version from package.json
        id: version
        shell: bash
        run: echo "VERSION=$(node -p "require('./korproxy-app/package.json').version")" >> $GITHUB_OUTPUT

      - name: Setup Java for CodeSignTool
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup SSL.com CodeSignTool
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/SSLcom/CodeSignTool/releases/download/v1.3.0/CodeSignTool-v1.3.0-windows.zip" -OutFile "CodeSignTool.zip"
          Expand-Archive -Path "CodeSignTool.zip" -DestinationPath "."
          echo "CODESIGNTOOL_PATH=$((Get-Location).Path)\CodeSignTool-v1.3.0\CodeSignTool.bat" >> $env:GITHUB_ENV

      - name: Build & Package Windows
        working-directory: korproxy-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ES_USERNAME: ${{ secrets.ES_USERNAME }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}
          ES_CREDENTIAL_ID: ${{ secrets.ES_CREDENTIAL_ID }}
          ES_TOTP_SECRET: ${{ secrets.ES_TOTP_SECRET }}
        run: npm run package:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            korproxy-app/release/*.exe
            korproxy-app/release/*.zip
            korproxy-app/release/latest*.yml
            korproxy-app/release/*.blockmap
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json

      - name: Install dependencies
        working-directory: korproxy-app
        run: npm ci

      - name: Install backend dependencies (for TypeScript types)
        working-directory: korproxy-backend
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum

      - name: Build Go binary (Linux)
        run: |
          cd CLIProxyAPI
          mkdir -p ../korproxy-app/resources/binaries/linux-x64
          GOOS=linux GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/linux-x64/cliproxy ./cmd/server

      - name: Build & Package Linux
        working-directory: korproxy-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm
          npm run build:vite
          npx electron-builder --linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            korproxy-app/release/*.AppImage
            korproxy-app/release/*.deb
            korproxy-app/release/latest*.yml
          retention-days: 5

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
