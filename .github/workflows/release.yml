name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-macos:
    name: Release (macOS)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum
      
      - name: Build Go binaries (macOS)
        run: |
          cd ../CLIProxyAPI
          mkdir -p ../korproxy-app/resources/binaries/darwin-arm64
          mkdir -p ../korproxy-app/resources/binaries/darwin-x64
          GOOS=darwin GOARCH=arm64 go build -o ../korproxy-app/resources/binaries/darwin-arm64/cliproxy ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/darwin-x64/cliproxy ./cmd/server
      
      - name: Install Apple certificate
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Import certificate from secrets
          echo -n "$CSC_LINK" | base64 --decode -o $CERTIFICATE_PATH
          
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$CSC_KEY_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Verify certificate
          security find-identity -v -p codesigning $KEYCHAIN_PATH
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies (for TypeScript types)
        run: |
          cd ../korproxy-backend
          npm ci
      
      - name: Build and publish (macOS)
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      
      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-darwin
          path: |
            korproxy-app/release/*.dmg
            korproxy-app/release/*.zip
          retention-days: 30

  release-linux:
    name: Release (Linux)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum
      
      - name: Build Go binary (Linux)
        run: |
          cd ../CLIProxyAPI
          mkdir -p ../korproxy-app/resources/binaries/linux-x64
          GOOS=linux GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/linux-x64/cliproxy ./cmd/server
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies (for TypeScript types)
        run: |
          cd ../korproxy-backend
          npm ci
      
      - name: Build and publish (Linux)
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            korproxy-app/release/*.AppImage
            korproxy-app/release/*.deb
          retention-days: 30

  release-windows:
    name: Release (Windows)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum
      
      - name: Build Go binary (Windows)
        shell: bash
        run: |
          cd ../CLIProxyAPI
          mkdir -p ../korproxy-app/resources/binaries/win32-x64
          GOOS=windows GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/win32-x64/cliproxy.exe ./cmd/server
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies (for TypeScript types)
        shell: bash
        run: |
          cd ../korproxy-backend
          npm ci
      
      - name: Build Windows (unsigned)
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sign Windows executable with SSL.com eSigner
        uses: sslcom/esigner-codesign@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.ES_CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          file_path: korproxy-app/release/KorProxy-${{ github.ref_name }}-setup.exe
          malware_block: false
          environment_name: PROD
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            korproxy-app/release/*.exe
            korproxy-app/release/*.zip
          retention-days: 30

  publish-release:
    name: Publish GitHub Release
    needs: [release-macos, release-linux, release-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      
      - name: List artifacts
        run: find artifacts -type f
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          generate_release_notes: true
