name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win32
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: CLIProxyAPI/go.sum
      
      - name: Build Go binary (macOS ARM64)
        if: matrix.platform == 'darwin'
        run: |
          cd ../CLIProxyAPI
          GOOS=darwin GOARCH=arm64 go build -o ../korproxy-app/resources/binaries/darwin-arm64/cliproxy ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/darwin-x64/cliproxy ./cmd/server
      
      - name: Build Go binary (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd ../CLIProxyAPI
          GOOS=linux GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/linux-x64/cliproxy ./cmd/server
      
      - name: Build Go binary (Windows)
        if: matrix.platform == 'win32'
        shell: bash
        run: |
          cd ../CLIProxyAPI
          GOOS=windows GOARCH=amd64 go build -o ../korproxy-app/resources/binaries/win32-x64/cliproxy.exe ./cmd/server
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and publish
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            korproxy-app/release/*.dmg
            korproxy-app/release/*.exe
            korproxy-app/release/*.AppImage
            korproxy-app/release/*.deb
            korproxy-app/release/*.zip
          retention-days: 30
