name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  DOTNET_VERSION: '8.0.x'
  GO_VERSION: '1.24'
  BUN_VERSION: 'latest'
  NEXT_PUBLIC_CONVEX_URL: 'https://content-pig-658.convex.cloud'
  NEXT_PUBLIC_ANALYTICS_ENABLED: 'false'
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  dotnet:
    name: .NET Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore KorProxy.sln

      - name: Build
        run: dotnet build KorProxy.sln -c Release --no-restore

      - name: Test
        run: dotnet test KorProxy.sln -c Release --no-build

  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    # CLIProxyAPI is a submodule with some flaky watcher tests
    # Allow failures since we can't fix the submodule directly
    continue-on-error: true
    defaults:
      run:
        working-directory: CLIProxyAPI
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: CLIProxyAPI/go.sum

      - name: Run Go tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: go-coverage
          path: CLIProxyAPI/coverage.out
          retention-days: 7

  web:
    name: Web (Next.js) - Lint, Test, Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: korproxy-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Run tests
        run: bun run test:run

      - name: Build
        run: bun run build

  backend:
    name: Backend (Convex) - Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: korproxy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bunx tsc -p tsconfig.json
