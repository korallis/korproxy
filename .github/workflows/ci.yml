name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Install backend dependencies (for TypeScript types)
        run: |
          cd ../korproxy-backend
          bun install
      
      - name: Run ESLint
        run: bun run lint
      
      - name: Run TypeScript check
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Install backend dependencies (for TypeScript types)
        run: |
          cd ../korproxy-backend
          bun install
      
      - name: Run unit tests
        run: bun run test
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: korproxy-app/coverage/
          retention-days: 7

  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CLIProxyAPI
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: CLIProxyAPI/go.sum
      
      - name: Run Go tests
        run: go test ./... -v -race -coverprofile=coverage.out
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: CLIProxyAPI/coverage.out
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests]
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Install backend dependencies (for TypeScript types)
        run: |
          cd ../korproxy-backend
          bun install
      
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
      
      - name: Run E2E tests
        run: bun run test:e2e
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: korproxy-app/playwright-report/
          retention-days: 7

  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: [unit-tests]
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Install backend dependencies
        run: |
          cd ../korproxy-backend
          bun install
      
      - name: Run performance benchmarks
        run: bun run scripts/benchmark.ts
        continue-on-error: true
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: korproxy-app/benchmark-results.json
          retention-days: 30

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint-and-typecheck, unit-tests, e2e-tests]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Install backend dependencies (for TypeScript types)
        shell: bash
        run: |
          cd ../korproxy-backend
          bun install
      
      - name: Build Electron app
        run: bun run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
