name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies (for TypeScript types)
        run: |
          cd ../korproxy-backend
          npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript check
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies (for TypeScript types)
        run: |
          cd ../korproxy-backend
          npm ci
      
      - name: Run unit tests
        run: npm run test

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint-and-typecheck, test]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies (for TypeScript types)
        shell: bash
        run: |
          cd ../korproxy-backend
          npm ci
      
      - name: Build Electron app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: korproxy-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korproxy-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies (for TypeScript types)
        run: |
          cd ../korproxy-backend
          npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        run: npm run test:e2e
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: korproxy-app/playwright-report/
          retention-days: 7
